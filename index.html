<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5.2.1 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Kit Fontawesome 6.2.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Hoja de estilos-->
    <title>Viajes Chile</title>
</head>
<body>
    <header>
        <!--Barra de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand ms-2 fs-10" href="#">
                    <img src="assets/img/viajes.svg" width="30">Viajes Chile</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#section-carousel">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#section-presentation">Quienes Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#section-featured">Destacados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#section-form-contact">Contacto</a>
                        </li>
                    </ul>
                    <div class="btn-group-vertical w-100 d-lg-none pt-2 " role="group"
                        aria-label="Vertical button group">
                        <a class="btn bg-info text-white fw-bold" href="#section-carousel">Inicio</a>
                        <a class="btn bg-info text-white fw-bold d-none d-sm-block" href="#section-presentation">Quiénes somos</a>
                        <a class="btn bg-info text-white fw-bold" href="#section-featured">Destacados</a>
                        <a class="btn bg-info text-white fw-bold" href="#section-form-contact">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--Sección para el carrusel-->
        <section class="section-carousel" id="section-carousel">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
